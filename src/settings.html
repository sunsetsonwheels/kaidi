<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Settings</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US, vi" />
    <link rel="localization" href="locales/{locale}/global.properties">
    <link rel="localization" href="locales/{locale}/settings.properties">
    <link rel="stylesheet" href="css/global/window.css">
    <link rel="stylesheet" href="css/global/native-toast.css">
    <link rel="stylesheet" href="css/global/pagenav.css">
    <link rel="stylesheet" href="css/global/options.css">
    <link rel="stylesheet" href="css/settings.css">
  </head>
  <body class="page-transition-blur-in">
    <header class="status-bar"></header>
    <section id="settings-content" class="content">
      <header class="header-bar">
        <h1 id="header-title" data-l10n-id="header-title">Settings</h1>
      </header>
      <div class="separator" data-l10n-id="separator-kodi">Kodi information</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="ip-title">Kodi IP address</h2>
        <button id="ip">x.x.x.x</button>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="port-title">Kodi port</h2>
        <button id="port">x.x.x.x</button>
      </section>
      <div class="separator" data-l10n-id="separator-appearance">Kodi information</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="theme-title">App theme</h2>
        <select id="theme">
          <option data-l10n-id="theme-option-light" value="light">Light</option>
          <option data-l10n-id="theme-option-dark" value="dark">Dark</option>
        </select>
      </section>
      <div class="separator" data-l10n-id="separator-functionality"></div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="playernotify-title">Kodi player notifications</h2>
        <select id="notify">
          <option data-l10n-id="playernotify-option-on" value="true">On</option>
          <option data-l10n-id="playernotify-option-off" value="false">Off</option>
        </select>
      </section>
      <div class="separator" data-l10n-id="separator-monetization">Monetization & about</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="ad-title">KaiAds</h2>
        <select id="ads">
          <option data-l10n-id="ad-option-on" value="true">Support the developer with ads</option>
          <option data-l10n-id="ad-option-off" value="false">Ad free experience. Please donate!</option>
        </select>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="donate-title">Donate</h2>
        <button id="donate" data-l10n-id="donate-secondary">Help fund the app!</button>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="version-title">About Kaidi Remote (Beta)</h2>
        <button id="version">version null</button>
      </section>
    </section>
    <section id="options-container" class="options-menu-container">
      <section class="options-menu">
        <h2 class="options-menu-title" data-l10n-id="options-title">Donation</h2>
        <div id="options-list" class="options-menu-list">
          <div tabindex="-1" id="options-list-paypal" class="navigable" data-l10n-id="options-list-paypal">Via PayPal...</div>
          <div tabindex="-1" id="options-list-buymeacoffee" class="navigable" data-l10n-id="options-list-buymeacoffee">Via BuyMeACoffee</div>
        </div>
      </section>
    </section>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="softkey-left-back">Back</div>
      <div id="softkey-center" data-l10n-id="softkey-center-edit">EDIT</div>
      <div id="softkey-right" data-l10n-id="softkey-right-reset">Reset</div>
    </footer>
    <script src="js/libs/l10n.js" charset="utf-8"></script>
    <script src="js/libs/native-toast.js"></script>
    <script src="js/backbone/utils.js"></script>
    <script src="js/libs/naviboard.min.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
