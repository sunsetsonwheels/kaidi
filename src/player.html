<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Player</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, vi">
    <link rel="localization" href="locales/{locale}/global.properties">
    <link rel="localization" href="locales/{locale}/player.properties">
    <link rel="stylesheet" href="css/global/window.css">
    <link rel="stylesheet" href="css/global/kaios-toaster.css">
    <link rel="stylesheet" href="css/global/pagenav.css">
    <link rel="stylesheet" href="css/global/meter.css">
    <link rel="stylesheet" href="css/global/volume.css">
    <link rel="stylesheet" href="css/global/options.css">
    <link rel="stylesheet" href="css/player.css">
  </head>
  <body class="page-transition-blur-in">
    <header class="status-bar"></header>
    <section id="volume-hud-greyout" class="volume-hud-greyout volume-hud-transition-hide">
      <div class="volume-hud-container">
        <div class="volume-hud-label" data-l10n-id="volume-hud-label">Volume</div>
        <meter min="0" max="100" class="meter-bar" id="meter-volume"></meter>
      </div>
    </section>
    <section class="content">
      <div class="playing-info-container">
        <div id="title" class="playing-info-title" data-l10n-id="title-none">No title</div>
        <div id="artists" class="playing-info-artists" data-l10n-id="artists-none">No artist</div>
      </div>
      <img id="thumbnail" class="playing-info-thumbnail" src="icons/kaidi_112.png">
      <div id="throbber" class="playing-throbber">
        <div class="playing-throbber-double-bounce1"></div>
        <div class="playing-throbber-double-bounce2"></div>
      </div>
      <div id="playing-status" class="playing-status-container">
        <img id="call" class="playing-status-indicators" src="icons/call_24.png">
        <img id="shuffle" class="playing-status-indicators" src="icons/shuffle-grey_24.png">
        <img id="repeat" class="playing-status-indicators" src="icons/repeat-grey_24.png">
        <div id="duration-text" class="playing-status-duration">0:00/0:00</div>
        <meter min='0' max='100' class="meter-bar" id="duration-meter"></meter>
      </div> 
    </section>
    <section id="options-container" class="options-menu-container">
      <div class="options-menu">
        <h2 class="options-menu-title" data-l10n-id="options-menu-title">Playback</h2>
        <div id="options-list" class="options-menu-list">
          <div tabindex="-1" id="options-list-repeat" class="navigable" data-l10n-id="options-list-repeat-off">Repeat off</div>
          <div tabindex="-1" id="options-list-shuffle" class="navigable" data-l10n-id="options-list-shuffle-off">Shuffle off</div>
        </div>
      </div>
    </section>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="softkey-left-none"></div>
      <div id="softkey-center" data-l10n-id="softkey-center-none"></div>
      <div id="softkey-right" data-l10n-id="softkey-right-none"></div>
    </footer>
    <script src="js/libs/l10n.js" charset="utf-8"></script>
    <script src="js/libs/kaios-toaster.js"></script>
    <script src="js/backbone/utils.js"></script>
    <script src="js/backbone/kodirpc.js"></script>
    <script src="js/libs/tasktimer.min.js"></script>
    <script src="js/libs/naviboard.min.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
