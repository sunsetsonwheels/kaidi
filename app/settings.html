<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Settings</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="manifest" href="/manifest.webapp">
    <link rel="localization" href="/app/locales/{locale}/settings.properties">
    <link rel="stylesheet" href="/app/css/global/window.css">
    <link rel="stylesheet" href="/app/css/global/native-toast.css">
    <link rel="stylesheet" href="/app/css/global/pagenav.css">
    <link rel="stylesheet" href="/app/css/settings.css">
  </head>
  <body class="blur-in">
    <header class="status-bar"></header>
    <section class="content" id="settings-content">
      <header class="header-bar">
        <h1 id="header-title" data-l10n-id="header-title">Settings</h1>
      </header>
      <div class="separator" data-l10n-id="separator-kodi">Kodi information</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="setting-ip-title">Kodi IP address</h2>
        <button id="setting-ip">x.x.x.x</button>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="setting-port-title">Kodi port</h2>
        <button id="setting-port">x.x.x.x</button>
      </section>
      <div class="separator" data-l10n-id="separator-appearance">Kodi information</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="setting-theme-title">App theme</h2>
        <select id="setting-theme">
          <option data-l10n-id="setting-theme-light" value="light">Light</option>
          <option data-l10n-id="setting-theme-dark" value="dark">Dark</option>
        </select>
      </section>
      <div class="separator" data-l10n-id="separator-functionality"></div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="setting-playernotify">Kodi player notifications</h2>
        <select id="setting-notify">
          <option data-l10n-id="setting-playernotify-on" value="true">On</option>
          <option data-l10n-id="setting-playernotify-off" value="false">Off</option>
        </select>
      </section>
      <div class="separator" data-l10n-id="separator-monetization">Monetization & about</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="setting-ad-title">KaiAds</h2>
        <select id="setting-ads">
          <option data-l10n-id="setting-ad-on" value="true">Support the developer with ads</option>
          <option data-l10n-id="setting-ad-off" value="false">Ad free experience. Please donate!</option>
        </select>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label" data-l10n-id="setting-about-title">About Kaidi Remote (Beta)</h2>
        <button id="setting-version">version null</button>
      </section>
    </section>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="sk-back">Back</div>
      <div id="softkey-center" data-l10n-id="sk-select">SELECT</div>
      <div id="softkey-right" data-l10n-id="sk-reset">Reset</div>
    </footer>
    <script src="/app/js/extlibs/l10n.js" charset="utf-8"></script>
    <script src="/app/js/extlibs/native-toast.js"></script>
    <script src="/app/js/extlibs/naviboard.min.js"></script>
    <script src="/app/js/backbone/utils.js"></script>
    <script src="/app/js/backbone/init.js"></script>
    <script src="/app/js/backbone/pages.js"></script>
    <script src="/app/js/settings.js"></script>
  </body>
</html>
