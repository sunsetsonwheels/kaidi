<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kaidi Controls</title>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link rel="stylesheet" href="/css/kaidi.css">
        <link rel="stylesheet" href="/css/toastr.min.css">
        <script src="/js/lib/jquery-3.3.1.min.js"></script>
        <script src="/js/lib/toastr.min.js"></script>
        <script src="/js/lib/atomic.min.js"></script>
        <script src="/js/player.js" defer></script>
    </head>
    <body class="playerBody">
        <div class="header">
            <div class="headertextbox">
                <h1 class="headertext">Kaidi Player</h1>
            </div>
        </div>
        <div id="greyOutBox">
            <div id="volumeBarContainer">
                <div class="labelCentered">Volume</div>
                <meter min='0' max='100' id="volumeBar">hello</meter>
            </div>
        </div>
        <div class="labelWhiteBold">Now playing:</div>
        <div class="labelWhite" id="currentPlayingTitle">Not playing anything.</div>
        <div class="labelWhite" id="currentPlayingArtist">To play something, go back and navigate to what you want to play.</div>
        <div id="playerStatusContainer">
            <img src="/icons/shuffle-grey24x24.png" class="playerStatusIndicator" id="playerShuffleIndicator">
            <img src="/icons/repeat-grey24x24.png" class="playerStatusIndicator" id="playerRepeatIndicator">
            <div id="labelPlayerIndicatorWhite">0:00/7:98</div>
            <div id="playerBarContainer">
                <meter min='0' max='100' class="kaidiMeterBar" id="playerMeterBar">player</meter>
            </div>
        </div>
        <div id="softkeys-black">
            <div id="softkey-left"></div>
            <div id="softkey-center"></div>
            <div id="softkey-right"></div>
        </div>
    </body>
</html>
