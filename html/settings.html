<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kaidi Settings</title>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link rel="stylesheet" href="/css/kaidi.css">
        <script src="/js/settings.js" defer></script>
    </head>
    <body class="defaultBody">
        <div class="header">
            <div class="headertextbox">
                <h1 class="headertext">Kaidi Settings</h1>
            </div>
        </div>
        <div class="settingsInputContainer" id="container0">
            <div class="settingsInputLabel" id="label0">IP Address of Kodi</div>
            <div class="settingsInputInternalContainer">
                <input type="text" class="settingsInput" id="kodiIPInput"></input>
            </div>
        </div>
        <div class="settingsInputContainer" id="container1">
            <div class="settingsInputLabel" id="label1">Port of Kodi</div>
            <div class="settingsInputInternalContainer">
                <input class="settingsInput" id="kodiPortInput"></input>
            </div>
        </div>
        <div class="settingsInputContainer" id="container2">
            <div class="settingsInputLabel" id="label2">Receive Kodi notifications</div>
            <div class="settingsInputInternalContainer">
                <input type="button" class="settingsButton" id="kodiNotificationButton"></button>
            </div>
        </div>
        <div id="softkeys">
            <div id="softkey-left">Cancel</div>
            <div id="softkey-center"></div>
            <div id="softkey-right">Save</div>
        </div>
    </body>
</html>
